{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content">
    <div class="container">
      <form method="post" class="user-register-form">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
          <button type="submit">Sign Up</button>
        </div>
        <div>
          <small>
            Already have an account? <a href="{% url 'users:login' %}">Sign In</a>
          </small>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
