{% extends "base.html" %}
{% block content %}
<div class="confirm-delete">
    <h2>Are you sure you want to delete this transaction?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete it</button>
        <a href="{% url 'finance_tracker:transaction_list' %}">No, go back</a>
    </form>
</div>
{% endblock %}
